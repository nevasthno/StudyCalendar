<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Головна сторінка</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header>
    <h1>Головна сторінка</h1>
    <button id="logoutButton" class="auth-button">Вийти</button>
  </header>
  <main>
    <section id="calendar-section">
      <h2>Календар подій</h2>
      <div class="calendar-header">
        <button id="prev-month">◀</button>
        <span id="month-name"></span>
        <button id="next-month">▶</button>
      </div>
      <table id="calendar-table">
        <thead>
          <tr>
            <th>Пн</th><th>Вт</th><th>Ср</th>
            <th>Чт</th><th>Пт</th><th>Сб</th><th>Нд</th>
          </tr>
        </thead>
        <tbody id="calendar-body"></tbody>
      </table>
    </section>

    <section id="tasks-section">
      <h2>Завдання на сьогодні</h2>
      <ul id="tasks-list"></ul>
    </section>

    <section id="teachers-section">
      <h2>Всі вчителі</h2>
      <ul id="teachers-list"></ul>
    </section>
  </main>

  <script src="scripts/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Головна сторінка</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <section id="login-section" class="active">
    <h2>Авторизація</h2>
    <input type="text" id="login" placeholder="Логін">
    <input type="password" id="password" placeholder="Пароль">
    <select id="role">
      <option value="">Оберіть роль</option>
      <option value="student">Учень</option>
      <option value="teacher">Вчитель</option>
    </select>
    <button id="loginButton">Увійти</button>
  </section>

  <div id="main-content">
    <header>
      <h1>Головна сторінка</h1>
      <button id="logoutButton" class="auth-button">Вийти</button>
    </header>
    <main>
      <section id="calendar-section">
        <h2>Календар подій</h2>
        <div id="calendar-view">
          <div class="calendar-header">
            <button id="prev-month">&#9664;</button>
            <span id="month-name"></span>
            <button id="next-month">&#9654;</button>
          </div>
          <table id="calendar-table">
            <thead>
              <tr>
                <th>Пн</th><th>Вт</th><th>Ср</th>
                <th>Чт</th><th>Пт</th><th>Сб</th><th>Нд</th>
              </tr>
            </thead>
            <tbody id="calendar-body"></tbody>
          </table>
        </div>
      </section>

      <section id="tasks-section">
        <h2>Завдання на сьогодні</h2>
        <ul id="tasks-list"></ul>
      </section>

      <section id="teachers-section">
        <h2>Всі вчителі</h2>
        <ul id="teachers-list"></ul>
      </section>
    </main>
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Батьківська сторінка</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header>
        <h1>Батьківська панель</h1>
        <button id="logoutButton">Вийти</button>
    </header>
    <main>
        <section id="invitations-section">
            <h2>Запрошення на батьківські збори</h2>
            <ul id="invitations-list"></ul>
        </section>

        <section id="calendar-section">
            <h2>Календар подій</h2>
            <div class="calendar-header">
                <button id="prev-month">◀</button>
                <span id="month-name"></span>
                <button id="next-month">▶</button>
            </div>
            <table id="calendar-table" style="display: table;">
                <thead>
                    <tr>
                        <th>Пн</th>
                        <th>Вт</th>
                        <th>Ср</th>
                        <th>Чт</th>
                        <th>Пт</th>
                        <th>Сб</th>
                        <th>Нд</th>
                    </tr>
                </thead>
                <tbody id="calendar-body">
                    <!-- Calendar days will be rendered here even if there are no events -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="scripts/parent.js"></script>
</body>

</html>
